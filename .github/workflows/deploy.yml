name: Deploy Azure Log Service

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tfsec (Terraform security)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working-directory: ./terraform
        env:
          GITHUB_TOKEN: ${{ github.token }}

  terraform:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Terraform Init
        run: terraform -chdir=terraform init
      - name: Terraform Destroy (cleanup)
        run: terraform -chdir=terraform destroy -auto-approve
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve
      - name: Output all Terraform Outputs (debug)
        run: terraform -chdir=terraform output -no-color
      - name: Output Function App Name
        id: tfoutput
        run: |
          FUNC_NAME=$(terraform -chdir=terraform output -raw function_app_name -no-color 2>/dev/null || true)
          if [ -z "$FUNC_NAME" ]; then
            echo "FUNCTION_APP_NAME is not set. Terraform may have failed or not output the value."
            exit 1
          fi
          echo "FUNCTION_APP_NAME=$FUNC_NAME" >> $GITHUB_ENV

  deploy_function:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PowerShell
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true
      - name: Check FUNCTION_APP_NAME
        run: |
          if [ -z "${{ env.FUNCTION_APP_NAME }}" ]; then
            echo "FUNCTION_APP_NAME is not set. Terraform may have failed or not output the value."
            exit 1
          fi
      - name: Publish Azure Functions (PowerShell)
        run: |
          cd src
          func azure functionapp publish ${{ env.FUNCTION_APP_NAME }}
